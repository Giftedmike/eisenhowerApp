<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container h5">
            <a class="navbar-brand" href="#">Eisenhower APP</a>
            <div class="justify-content-center" id="navbarNav">
                <ul class="navbar-nav d-flex justify-content-center">
                    <li class="nav-item d-flex justify-content-center" id="wel">
                        <a class="nav-link" id="Welcome" href="#">Welcome: </a>
                    </li>
                    <li class="nav-item justify-content-center ms-5">
                        <img id="image" src="#" alt="Picture" style="width: 50px; height: 50px; border-radius: 50%;">
                    </li>
                    <li class="nav-item justify-content-center">
                        <a class="nav-link" id="myEmail" href="#"></a>
                    </li>
                    <li class="nav-item ms-5">
                        <button class="btn btn-warning ms-auto px-5" id="signOutButton">Sign Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<section class="container myBody text-center shadow">
    <div>
        <h1>The Eisenhower Decision Matrix</h1>
    </div>
    <div class="row px-3">
        
        <div class="col-6 bg-success do shadow">
            <i class="fa-solid fa-bell fa-3x pt-3"></i>
            <h1>Do</h1>
            <h3>Urgent, Important</h3> <hr>
            <div class="bg-light rounded shadow mb-2" id="doDisplay" style="width: 100%;">
                
            </div>
            <input class="rounded shadow py-1" type="text" id="userInput" placeholder="Enter Task">
            <button class="btn btn-warning" id="addDo">Add</button>
            <button class="btn btn-danger" id="deleteTask">Delete</button>

        </div>
        <div class="col-6 bg-warning decide shadow">
            <i class="fa-solid fa-calendar fa-3x pt-3"></i>
            <h1>Decide</h1>
            <h3>Not Urgent, Important</h3> <hr>
        </div>
    </div>
    <div class="row px-3 pt-3">
        <div class="col-6 bg-info delegate shadow">
            <i class="fa-solid fa-people-arrows fa-3x pt-3"></i>
            <h1>Delegate</h1>
            <h3>Urgent, Not Important</h3> <hr>
        </div>
        <div class="col-6 bg-danger delete shadow">
            <i class="fa-solid fa-trash fa-3x pt-3"></i>
            <h1>Delete</h1>
            <h3>Not Urgent, Not Important</h3> <hr>
        </div>
    </div>
</section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAHRE9rFaHuCzCJd4LU5WqNDmHaIIDS0w0", 
            authDomain: "eisenhower-d0007.firebaseapp.com",
            projectId: "eisenhower-d0007",
            storageBucket: "eisenhower-d0007.appspot.com",
            messagingSenderId: "926940294040",
            appId: "1:926940294040:web:ea40bdae784341d184d9ed",
            databaseURL: "https://eisenhower-d0007-default-rtdb.firebaseio.com",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                const displayName = user.displayName || user.email;
                document.getElementById("Welcome").textContent = "Welcome: " + displayName;
                if (user.photoURL) {
                    document.getElementById("image").src = user.photoURL;
                } else {
                    document.getElementById("image").src = "https://bluemoji.io/cdn-proxy/646218c67da47160c64a84d5/64634bf6bf1d95ef8010e208_86.png";
                }

                document.getElementById("myEmail").textContent = user.email;
            } else {
                // User is signed out
                window.location.href = "index.html";
            }
        });

        // Sign out
        document.getElementById("signOutButton").addEventListener("click", () => {
            signOut(auth).then(() => {
                // Sign-out successful.
                window.location.href = "index.html";
            }).catch((error) => {
                // An error happened.
                console.error("Sign out error:", error);
            });
        });
       
    // Add new task
    const addBtn = document.getElementById("addDo");
    const deleteBtn = document.getElementById("deleteTask"); 
    let selectedTaskId = null; // Store the selected task ID
    let currentUser = null; // Store the logged-in user

    // Listen for authentication state changes
    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            loadUserTasks();
        } else {
            currentUser = null;
            document.getElementById("doDisplay").innerHTML = "Please sign in to see your tasks.";
        }
    });

    // Add new task
    addBtn.addEventListener("click", () => {
        let userInput = document.getElementById("userInput");
        if (!currentUser) {
            alert("You must be signed in to add tasks!");
            return;
        }

        if (userInput.value === "") {
            alert("Value must be entered");
        } else {
            let addInput = userInput.value;
            userInput.value = ""; // Clear input field

            // Store task under the user's UID with a unique key
            const userTaskRef = ref(database, `tasks/${currentUser.uid}`);
            push(userTaskRef, addInput); 
        }
    });

    // Load only the logged-in user's tasks
    function loadUserTasks() {
        if (!currentUser) return;

        const userTaskRef = ref(database, `tasks/${currentUser.uid}`);

        onValue(userTaskRef, (snapshot) => {
            const data = snapshot.val();
            let addOutput = document.getElementById("doDisplay");
            addOutput.innerHTML = ""; // Clear previous output
            selectedTaskId = null; // Reset selected task

            if (data) {
                Object.entries(data).forEach(([taskId, task]) => {
                    let taskItem = document.createElement("div");

                    // Create radio button
                    let radioBtn = document.createElement("input");
                    radioBtn.type = "radio";
                    radioBtn.name = "taskSelect"; // Ensures only one can be selected at a time
                    radioBtn.value = taskId;
                    radioBtn.addEventListener("change", () => {
                        selectedTaskId = taskId; // Store the selected task ID
                    });

                    // Add task text
                    let taskLabel = document.createElement("label");
                    taskLabel.innerText = ` ${task}`;
                    
                    // Append elements
                    taskItem.appendChild(radioBtn);
                    taskItem.appendChild(taskLabel);
                    addOutput.appendChild(taskItem);
                });
            } else {
                addOutput.innerHTML = "No tasks added yet.";
            }
        });
    }

    // Delete selected task when the delete button is clicked
    deleteBtn.addEventListener("click", () => {
        if (!currentUser || !selectedTaskId) {
            alert("Please select a task to delete.");
            return;
        }

        const taskRef = ref(database, `tasks/${currentUser.uid}/${selectedTaskId}`);
        remove(taskRef).then(() => {
            selectedTaskId = null; // Reset selection after deletion
        }).catch((error) => {
            console.error("Error deleting task:", error);
        });
    });
    </script>
</body>
</html>
